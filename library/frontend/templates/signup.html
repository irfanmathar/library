{% extends 'base1.html' %}
{% load static %}
{% block content %}
<style>
    /* Background Styling */
    body {
        background: linear-gradient(to right, #6a11cb, #2575fc); /* Gradient background */
        color: white;
        font-family: 'Arial', sans-serif;
    }

    /* Centering the form */
    #form {
        max-width: 400px;
        margin: 50px auto;
        background: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        color: black;
    }

    /* Labels */
    label {
        font-weight: bold;
        font-size: 14px;
    }

    /* Input Fields */
    .form-control {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
    }

    /* Error Message */
    .text_danger {
        color: red;
        font-size: 12px;
        margin-top: -8px;
        margin-bottom: 8px;
    }

    /* Buttons */
    .btn-primary {
        background-color: #6a11cb;
        border: none;
        padding: 10px 15px;
        font-size: 16px;
        font-weight: bold;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn-primary:hover {
        background-color: #2575fc;
    }

    
    

    /* Centered content */
    center {
        display: block;
        text-align: center;
    }
    h1 {
        text-align: center;
        font-size: 32px;
        margin-bottom: 20px;
        color: #333;
        font-weight: bold;
    }
</style>
<div class="container">
    <div class="row">
        <div class="col-sm-3">
        </div>
        <div class="col-sm-6">
            <form action=" " method="POST" id="form">
                <h1>SignUp</h1>
                
                {% csrf_token %}
                <label>Username</label>
                <input type='text' name="username" class="form-control" placeholder="Enter a username" required >
                
                <br>
                <label>First Name</label>
                <input type='text' name="first_name" class="form-control" placeholder="Enter a FirstName" required >
                <br>
                
                <label>Last Name</label>
                <input type='text' name="last_name" class="form-control" placeholder="Enter a LastName" required >
                <br>
                <label>Email</label>
                <input type='text' name="email" class="form-control" placeholder="Enter a Email" required >
                <p class="text_danger">{{error}}</p>
                
                <br>
                <label>Password</label>
                <input type='password' name="password" class="form-control" placeholder="Enter a Password" required >
                <br>
                
                <center><input type='submit' class="btn btn-primary"  ></center>
            
            </form>
        </div>
    </div>
</div>

{% endblock %}
